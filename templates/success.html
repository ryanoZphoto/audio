<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - YouTube Audio Search & Clip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                <h2 class="card-title mt-3">Payment Successful!</h2>
                <p class="card-text">Your access token will be generated shortly.</p>
                <div id="tokenDisplay" class="alert alert-success mt-3" style="display: none;">
                    <p><strong>Your Access Token:</strong></p>
                    <p id="tokenValue" class="h5"></p>
                    <p class="small">Please save this token. You'll need it to use the search tool.</p>
                </div>
                <a href="/" class="btn btn-primary mt-3">Return to Search Tool</a>
            </div>
        </div>
    </div>

    <script>
        // Check for token in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('tokenValue').textContent = token;
        }
    </script>
</body>
</html>
